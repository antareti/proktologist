<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Неоновый сайт</title>
<style>
:root {
    --neon-purple: #8A2BE2;
    --neon-purple-hover: #AB6BEF;
    --button-text-color: #ffffff;
    --bg-dark: #0f001a;
    --text-light: #e0e0e0;
    --border-radius-main: 15px;
    --shadow-light: rgba(138, 43, 226, 0.4);
    --shadow-dark: rgba(138, 43, 226, 0.7);
}

body {
    background-color: var(--bg-dark);
    color: var(--text-light);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    padding: 20px;
    background-color: var(--neon-purple);
    color: var(--button-text-color);
    border-radius: 0 0 var(--border-radius-main) var(--border-radius-main);
    box-shadow: 0 0 20px var(--shadow-dark);
}

nav {
    text-align: center;
    margin: 20px 0;
}

nav a {
    color: var(--button-text-color);
    text-decoration: none;
    padding: 10px 20px;
    background-color: var(--neon-purple);
    border-radius: var(--border-radius-main);
    margin: 0 10px;
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: var(--neon-purple-hover);
}

section {
    padding: 40px 20px;
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease-out;
}

section.show {
    opacity: 1;
    transform: translateY(0);
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gallery img {
    width: 100%;
    border-radius: var(--border-radius-main);
    box-shadow: 0 0 15px var(--shadow-light);
    transition: transform 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
}

video {
    max-width: 100%;
    border-radius: var(--border-radius-main);
    box-shadow: 0 0 20px var(--shadow-light);
}

footer {
    text-align: center;
    padding: 20px;
    background-color: var(--neon-purple);
    color: var(--button-text-color);
    border-radius: var(--border-radius-main) var(--border-radius-main) 0 0;
    margin-top: 40px;
}
</style>
</head>
<body>

<header>
    <h1>Мой неоновый сайт</h1>
    <p>Красота в фиолетовых тонах</p>
</header>

<nav>
    <a href="#gallery">Галерея</a>
    <a href="#video">Видео</a>
    <a href="#contacts">Контакты</a>
</nav>

<section id="gallery">
    <h2>Галерея</h2>
    <div class="gallery">
        <img src="image1.jpg" alt="Изображение 1">
        <img src="image2.jpg" alt="Изображение 2">
        <img src="image3.jpg" alt="Изображение 3">
    </div>
</section>

<section id="video">
    <h2>Видео</h2>
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</section>

<section id="contacts">
    <h2>Контакты</h2>
    <p>Email: example@example.com</p>
    <p>Телефон: +7 (900) 000-00-00</p>
</section>

<footer>
    <p>&copy; 2025 Мой неоновый сайт</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const sections = document.querySelectorAll("section");
    const showOnScroll = () => {
        const triggerBottom = window.innerHeight * 0.85;
        sections.forEach(sec => {
            const secTop = sec.getBoundingClientRect().top;
            if (secTop < triggerBottom) {
                sec.classList.add("show");
            }
        });
    };
    window.addEventListener("scroll", showOnScroll);
    showOnScroll();
});
</script>

</body>
</html>
