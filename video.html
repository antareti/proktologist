<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Видео</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        #video-player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: #000;
            margin-bottom: 20px;
        }
        .video-list {
            display: flex;
            flex-direction: column;
            max-width: 800px;
        }
        .video-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .video-item.selected {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>📺 Видео</h1>
    <video id="video-player" controls></video>
    <h2 id="video-title"></h2>
    <p id="video-description"></p>

    <div class="video-list" id="video-list"></div>

    <script>
        const videoList = [
            {
                src: "some-old-video.mp4",
                title: {
                    ru: "Старое видео",
                    en: "Old Video",
                    ka: "ძველი ვიდეო"
                },
                description: {
                    ru: "Это старое видео.",
                    en: "This is an old video.",
                    ka: "ეს ძველი ვიდეოა."
                }
            },
            {
                src: "a.mp4",
                title: {
                    ru: "Новая запись A: тематическое видео",
                    en: "New Entry A: Thematic Video",
                    ka: "ახალი ვიდეო A: თემატური ჩანაწერი"
                },
                description: {
                    ru: "Образовательный видеоматериал, добавленный вручную как файл a.mp4. Тема уточняется.",
                    en: "Educational video manually added as a.mp4. Topic pending.",
                    ka: "საგანმანათლებლო ვიდეო, ხელით დამატებული როგორც a.mp4. თემა დაზუსტდება."
                }
            },
            {
                src: "n.mp4",
                title: {
                    ru: "Новая запись N: обзор или интервью",
                    en: "New Entry N: Review or Interview",
                    ka: "ახალი ვიდეო N: მიმოხილვა ან ინტერვიუ"
                },
                description: {
                    ru: "Новое видео n.mp4, предназначенное для демонстрации или пояснения дополнительной темы.",
                    en: "New video n.mp4 intended to demonstrate or explain an additional topic.",
                    ka: "ახალი ვიდეო n.mp4, რომელიც გამოიყენება დამატებითი თემის საჩვენებლად ან განმარტებისთვის."
                }
            }
        ];

        let currentVideoIndex = videoList.findIndex(v => v.src === "a.mp4");
        if (currentVideoIndex === -1) currentVideoIndex = 0;
        const lang = "ru"; // можно изменить на "en" или "ka"

        function loadVideo(index) {
            const video = videoList[index];
            const player = document.getElementById("video-player");
            const title = document.getElementById("video-title");
            const desc = document.getElementById("video-description");

            player.src = video.src;
            title.textContent = video.title[lang];
            desc.textContent = video.description[lang];
            player.play();

            // выделяем активное
            document.querySelectorAll('.video-item').forEach((el, i) => {
                el.classList.toggle('selected', i === index);
            });
        }

        function renderList() {
            const container = document.getElementById("video-list");
            container.innerHTML = "";

            videoList.forEach((video, index) => {
                const div = document.createElement("div");
                div.className = "video-item";
                div.textContent = video.title[lang];
                div.onclick = () => {
                    currentVideoIndex = index;
                    loadVideo(index);
                };
                container.appendChild(div);
            });
        }

        window.onload = () => {
            renderList();
            loadVideo(currentVideoIndex);
        };
    </script>
</body>
</html>
