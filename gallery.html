    <script>

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ª–∞–π—Ç–±–æ–∫—Å–∞
        const lightbox = document.getElementById('lightbox');

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º src —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ src –∫–ª–∏–∫–Ω—É—Ç–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                lightboxImage.src = image.src;
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∞–π—Ç–±–æ–∫—Å
                lightbox.style.display = 'flex'; // –ò—Å–ø–æ–ª—å–∑—É–µ–º flex –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è
                document.body.style.overflow = 'hidden'; // –ó–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø–æ–¥ –ª–∞–π—Ç–±–æ–∫—Å–æ–º
            });
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
        closeButton.addEventListener('click', () => {
            lightbox.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –ª–∞–π—Ç–±–æ–∫—Å
            document.body.style.overflow = 'auto'; // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å–∞–º–æ–º—É –ª–∞–π—Ç–±–æ–∫—Å—É (—á—Ç–æ–±—ã –∑–∞–∫—Ä—ã–≤–∞—Ç—å –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏)
