<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Современная Галерея</title>
  <style>
    :root {
      --bg-color: #1a1a2e; /* Dark background */
      --header-footer-bg: rgba(27, 27, 46, 0.9); /* Slightly lighter dark for sections */
      --text-color: #e0e0e0; /* Light grey for text */
      --accent-color: #00bcd4; /* Cyan/Turquoise for accents */
      --accent-hover: #0097a7; /* Darker cyan on hover */
      --box-shadow-color: rgba(0, 188, 212, 0.6); /* Cyan glow */
      --modal-bg: rgba(0, 0, 0, 0.85); /* Darker overlay for modal */
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1.6;
    }

    header, footer {
      background: var(--header-footer-bg);
      padding: 2rem 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem; /* Increased gap */
      padding: 3rem 1rem; /* More padding */
      max-width: 1200px; /* Max width for gallery container */
      margin: 0 auto; /* Center the gallery */
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--box-shadow-color); /* Enhanced glow */
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-8px) scale(1.02); /* Lift and slightly enlarge */
      box-shadow: 0 8px 30px var(--box-shadow-color); /* Stronger glow on hover */
    }

    .gallery-item img {
      width: 300px; /* Slightly larger image width */
      height: 200px; /* Fixed height for uniformity */
      object-fit: cover; /* Ensures images cover the area without distortion */
      display: block;
      border-radius: 12px;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.08); /* Slight zoom on image itself */
    }

    .gallery-item::after {
      content: attr(data-alt); /* Display alt text on hover */
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.8rem;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.3s ease, transform 0.3s ease;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .gallery-item:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      background: var(--accent-color);
      padding: 14px 30px; /* Larger padding */
      color: var(--bg-color); /* Dark text on accent button */
      text-decoration: none;
      border-radius: 30px; /* More rounded button */
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    a.button:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* --- Modal Styles --- */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: var(--modal-bg); /* Black w/ opacity */
      backdrop-filter: blur(5px); /* Optional: blur background */
      -webkit-backdrop-filter: blur(5px); /* Safari support */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      display: flex; /* Show when active */
      opacity: 1;
    }

    .modal-content {
      position: relative;
      margin: auto;
      padding: 0;
      max-width: 90%; /* Max width of the image */
      max-height: 90%; /* Max height of the image */
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 30px var(--accent-color); /* Enhanced shadow and glow */
      animation: zoomIn 0.3s forwards;
    }

    .modal-content img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 80vh; /* Viewport height */
      display: block;
      border-radius: 12px; /* Match gallery item border-radius */
    }

    .close-button {
      color: var(--text-color);
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .close-button:hover,
    .close-button:focus {
      color: var(--accent-color);
      text-decoration: none;
      cursor: pointer;
    }

    .modal-caption {
      color: #ccc;
      font-size: 1.2rem;
      padding: 10px 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      margin-top: -5px; /* Adjust to overlap border slightly */
    }

    /* Animations */
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery-item img {
        width: 250px;
        height: 180px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .modal-content img {
        max-height: 70vh;
      }
      .close-button {
        font-size: 30px;
        top: 10px;
        right: 15px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        padding: 2rem 0.5rem;
      }
      .gallery-item img {
        width: 100%; /* Full width on very small screens */
        height: 160px;
      }
      .modal-content {
        max-width: 95%;
      }
      .modal-content img {
        max-height: 60vh;
      }
    }
  </style>
</head>

  <div id="imageModal" class="modal">
    <span class="close-button">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
      <div id="caption" class="modal-caption"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const captionText = document.getElementById('caption');
      const closeButton = document.querySelector('.close-button');
      const galleryItems = document.querySelectorAll('.gallery-item');

      galleryItems.forEach(item => {
        item.addEventListener('click', () => {
          const img = item.querySelector('img');
          modal.classList.add('active'); // Активируем модальное окно
          modalImage.src = img.src;
          captionText.innerHTML = item.dataset.alt || img.alt; // Используем data-alt или alt текст
        });
      });

      // Закрытие модального окна по клику на кнопку
      closeButton.addEventListener('click', () => {
        modal.classList.remove('active');
      });

      // Закрытие модального окна по клику вне изображения
      modal.addEventListener('click', (event) => {
        if (event.target === modal) { // Если клик был прямо по фону модального окна
          modal.classList.remove('active');
        }
      });

      // Закрытие модального окна по нажатию клавиши Esc
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && modal.classList.contains('active')) {
          modal.classList.remove('active');
        }
      });
    });
  </script>
