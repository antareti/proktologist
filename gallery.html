      border-radius: 10px;

      align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
      overflow: auto; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞—Ç—å, –µ—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ */
    }
    .lightbox-content {
      max-width: 90%; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ª–∞–π—Ç–±–æ–∫—Å–µ */
      max-height: 90%; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ª–∞–π—Ç–±–æ–∫—Å–µ */
      display: block;
      margin: auto;
      animation-name: zoom; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */

      font-weight: bold;

    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –ª–∞–π—Ç–±–æ–∫—Å–∞ */
    @keyframes zoom {
      from {transform:scale(0)}

    }

  <div id="myLightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –≥–∞–ª–µ—Ä–µ–µ
    const galleryLinks = document.querySelectorAll('.gallery a');
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ª–∞–π—Ç–±–æ–∫—Å–∞
    const lightbox = document.getElementById('myLightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–π —Å—Å—ã–ª–∫–∏ –≤ –≥–∞–ª–µ—Ä–µ–µ
    galleryLinks.forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ —Å—Å—ã–ª–∫–∏ (–ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É)
        lightbox.style.display = "flex"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∞–π—Ç–±–æ–∫—Å
        lightboxImg.src = this.getAttribute('data-fullsize'); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º src –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ª–∞–π—Ç–±–æ–∫—Å–µ
      });
    });

    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ª–∞–π—Ç–±–æ–∫—Å –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫
    closeBtn.addEventListener('click', function() {
      lightbox.style.display = "none";
    });

    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ª–∞–π—Ç–±–æ–∫—Å –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    lightbox.addEventListener('click', function(event) {
      if (event.target === lightbox) { // –ï—Å–ª–∏ –∫–ª–∏–∫ –±—ã–ª –ø–æ —Å–∞–º–æ–º—É –ª–∞–π—Ç–±–æ–∫—Å—É, –∞ –Ω–µ –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
        lightbox.style.display = "none";
      }
    });

    // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ó–∞–∫—Ä—ã—Ç–∏–µ –ª–∞–π—Ç–±–æ–∫—Å–∞ –ø–æ –∫–ª–∞–≤–∏—à–µ ESC
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' && lightbox.style.display === 'flex') {
        lightbox.style.display = 'none';
      }
    });
  </script>
