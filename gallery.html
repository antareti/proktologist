    body {

    .gallery {
      display: flex;

    .gallery a { /* Added style for the anchor around the image */
        display: block; /* Make the link fill the image area */

        overflow: hidden; /* Hide overflowing parts if image scales */
    }
    .gallery img {
      width: 280px;

      border-radius: 10px;
      box-shadow: 0 0 15px lime;

      display: block; /* Ensure image behaves as a block element */

    /* Simple Lightbox CSS (example) */
    .lightbox {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      display: block;
      margin: auto;
      animation-name: zoom;
      animation-duration: 0.6s;
    }
    .lightbox-close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }
    .lightbox-close:hover,
    .lightbox-close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
    @keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
    }
  </style>

  <script>
    // Simple JavaScript for basic lightbox functionality
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('myLightbox');
    const lightboxImg = document.getElementById('img01');
    const closeBtn = document.querySelector('.lightbox-close');

    galleryImages.forEach(img => {

    }
